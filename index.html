<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <title>Spedycja</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="hero">
      <div class="heroLeft">
        <h1>
          Transportuj mądrzej,
          <span class="titleBlue">Dostarczaj szybciej</span>

          Nowoczesne rozwiązania logistyczne zasilane najnowszą technologią.
          Dostarczamy Twój towar bezpiecznie, na czas, za każdym razem.
        </p>
        <div class="heroButtonContainer">
          <button id="buttonLeft">Zacznij teraz</button>
          <button id="buttonRight">Nasze usługi</button>
        </div>
      </div>
      <div id="heroAnimationId" class="heroAnimation">
        <p>Przewiń w dół</p>
        <div class="animationContainer">
          <div class="animationItem"></div>
        </div>
      </div>
    </div>
    <nav>
      <div class="logoName">
        <img src="./images/logo.png" alt="KANSPED" />
      </div>
      <div class="navItems">
        <ul>
          <li><a href="">Główna</a></li>
          <li><a href="">O Nas</a></li>
          <li><a href="">Usługi</a></li>
          <li><a href="">Kontakt</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="oNas">
        <p>Hi</p>
      </div>
